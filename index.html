<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们相识的时光</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            text-align: center;
            max-width: 90%;
            width: 380px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        p.subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 25px;
        }
        .heart {
            color: #e74c3c;
            font-size: 60px;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        .timer-box {
            font-size: 18px;
            line-height: 1.8;
            font-weight: 500;
        }
        .highlight {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
            margin: 0 4px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>我们要一直在一起</h1>
        <p class="subtitle">始于 2025-08-06 13:55</p>
        
        <div class="heart">❤</div>
        
        <div class="timer-box" id="timer">
            正在加载时间...
        </div>

        <div class="footer">Forever & Always</div>
    </div>

    <script>
        // 设定精确时间：2025年8月6日 13:55:00
        const startTime = new Date('2025-08-06T13:55:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const difference = now - startTime;

            // 计算时间单位
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // 更新页面显示
            document.getElementById('timer').innerHTML = 
                `我们已经相识：<br>` +
                `<span class="highlight">${days}</span> 天 ` +
                `<span class="highlight">${hours}</span> 小时<br>` +
                `<span class="highlight">${minutes}</span> 分 ` +
                `<span class="highlight">${seconds}</span> 秒`;
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // 初始化
    </script>
</body>
</html>
