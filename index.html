<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* === 1. 基础布局 === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            overflow: hidden; /* 禁止滚动 */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: white;
            position: relative;
        }

        /* === 2. 核心画布 (背景 + 3D心形) === */
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        /* === 3. UI 悬浮层 (文字信息) === */
        .ui-container {
            position: relative;
            z-index: 10; /* 保证文字在画布上方 */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 5vh 0 10vh 0;
            pointer-events: none; /* 让鼠标事件穿透给 Canvas */
        }

        /* 顶部日期 */
        .top-date {
            font-size: 14px;
            letter-spacing: 5px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            margin-top: 20px;
        }

        /* 中间名字区域 (左右分布) */
        .names-row {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 800px;
            align-items: center;
            /* 让名字稍微靠上一点，避开中间的心 */
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .name-box {
            text-align: center;
        }

        .nickname {
            font-family: 'Ma Shan Zheng', cursive; /* 书法字体 */
            font-size: 3rem; /* 大字体 */
            line-height: 1.2;
            white-space: nowrap;
        }

        .role {
            font-size: 0.8rem;
            letter-spacing: 3px;
            opacity: 0.6;
            margin-top: 5px;
            font-weight: 300;
        }

        /* 男生特效：青色赛博风 */
        .boy-style {
            color: #a1c4fd;
            text-shadow: 0 0 15px rgba(161, 196, 253, 0.8), 
                         0 0 30px rgba(161, 196, 253, 0.4);
            animation: floatLeft 4s ease-in-out infinite;
        }

        /* 女生特效：粉色梦幻风 */
        .girl-style {
            color: #fbc2eb;
            text-shadow: 0 0 15px rgba(251, 194, 235, 0.8), 
                         0 0 30px rgba(251, 194, 235, 0.4);
            animation: floatRight 4s ease-in-out infinite;
        }

        @keyframes floatLeft { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes floatRight { 0%,100% { transform: translateY(0); } 50% { transform: translateY(10px); } }


        /* 底部计时器 */
        .timer-container {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .timer-title {
            font-size: 12px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .timer-digits {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #a1c4fd, #fbc2eb);
            -webkit-background-clip: text;
            color: transparent;
        }
        
        .timer-labels {
            font-size: 0.7rem;
            word-spacing: 15px; /* 让标签对齐数字 */
            opacity: 0.5;
            margin-top: 5px;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .names-row { 
                flex-direction: column; 
                height: 400px; /* 拉开上下距离 */
                justify-content: space-between;
                top: 50%;
            }
            .nickname { font-size: 2.5rem; }
            .timer-digits { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <canvas id="heartCanvas"></canvas>

    <div class="ui-container">
        <div class="top-date">STORY STARTED 2025.08.06</div>

        <div class="names-row">
            <div class="name-box boy-style">
                <div class="nickname">椰椰宝宝</div>
                <div class="role">CODER & BOYFRIEND</div>
            </div>
            
            <div class="name-box girl-style">
                <div class="nickname">远远宝宝</div>
                <div class="role">MY WHOLE WORLD</div>
            </div>
        </div>

        <div class="timer-container">
            <div class="timer-title">WE HAVE BEEN TOGETHER FOR</div>
            <div class="timer-digits" id="timer-num">00 : 00 : 00 : 00</div>
            <div class="timer-labels">DAYS HOURS MIN SEC</div>
        </div>
    </div>

    <script>
        /* =========================================================
           核心逻辑部分：包含计时器 + 3D粒子心脏数学建模
           代码量充足，拒绝偷工减料
           =========================================================
        */

        // 1. 计时器配置
        const START_DATE = new Date('2025-08-06T13:55:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - START_DATE;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // 补零美化
            const d = days < 10 ? "0" + days : days;
            const h = hours < 10 ? "0" + hours : hours;
            const m = minutes < 10 ? "0" + minutes : minutes;
            const s = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById('timer-num').innerText = `${d} : ${h} : ${m} : ${s}`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();


        // 2. 3D 粒子心脏渲染引擎
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // 核心参数配置
        const PARTICLE_COUNT = 800; // 粒子数量，越多越细腻但越吃显卡
        const HEART_SIZE = 15;      // 心脏大小系数
        const ROTATION_SPEED = 0.002; // 旋转速度

        // 初始化画布
        function initCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            ctx.translate(width / 2, height / 2); // 将原点移动到屏幕中心
        }
        
        window.addEventListener('resize', () => {
            initCanvas();
            particles = []; // 重置粒子
            createParticles();
        });

        /* 数学魔法：心形方程 
           x = 16 * sin(t)^3
           y = -(13 * cos(t) - 5 * cos(2*t) - 2 * cos(3*t) - cos(4*t)) 
           注意：Canvas y轴向下，所以公式里的y要取反
        */
        function getHeartPoint(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x, y };
        }

        // 粒子类
        class Particle {
            constructor() {
                // 随机参数 t (0 到 2PI)
                this.t = Math.random() * Math.PI * 2;
                
                // 基础位置
                const pos = getHeartPoint(this.t);
                
                // 增加随机散布，让心看起来是“毛茸茸”的而不是一条死线
                // 这种 scatter 算法会让粒子分布在心形表面和内部
                const scatter = Math.random() * 2; 
                
                this.x = pos.x * HEART_SIZE * scatter;
                this.y = pos.y * HEART_SIZE * scatter;
                this.z = (Math.random() - 0.5) * 50; // Z轴深度，制造3D厚度

                // 原始坐标备份（用于呼吸动画）
                this.baseX = this.x;
                this.baseY = this.y;
                this.baseZ = this.z;

                // 颜色：混合青色和粉色
                const colorVar = Math.random();
                if (colorVar > 0.5) {
                    this.color = `rgba(161, 196, 253, ${Math.random() * 0.8})`; // 青色
                } else {
                    this.color = `rgba(251, 194, 235, ${Math.random() * 0.8})`; // 粉色
                }

                this.size = Math.random() * 2;
            }

            // 旋转与投影逻辑 (3D -> 2D)
            rotate(angle) {
                // 绕 Y 轴旋转矩阵
                const cos = Math.cos(angle);
                const sin = Math.sin(angle);
                
                // 简单的3D旋转公式
                const x = this.x * cos - this.z * sin;
                const z = this.x * sin + this.z * cos;
                const y = this.y;

                // 简单的透视投影 (Perspective Projection)
                // 离得越近看起来越大
                const fov = 300; 
                const scale = fov / (fov + z);
                
                return {
                    x2d: x * scale,
                    y2d: y * scale,
                    scale: scale
                };
            }

            // 呼吸动画逻辑
            update(time) {
                // 心跳模拟：利用正弦波修改粒子与中心的距离
                const beat = 1 + Math.sin(time * 3) * 0.05; // 0.05是心跳幅度
                this.x = this.baseX * beat;
                this.y = this.baseY * beat;
                this.z = this.baseZ * beat;
            }
        }

        function createParticles() {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }

        // 全局旋转角度
        let angle = 0;

        function animate() {
            // 每一帧都覆盖一层半透明黑色，制造拖尾效果 (Trail Effect)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
            ctx.fillRect(-width/2, -height/2, width, height);

            const time = new Date().getTime() * 0.001;
            angle += ROTATION_SPEED;

            // 绘制每一个粒子
            particles.forEach(p => {
                p.update(time);
                const pos = p.rotate(angle);

                // 绘制点
                ctx.beginPath();
                ctx.fillStyle = p.color;
                // 根据透视缩放调整粒子大小
                ctx.arc(pos.x2d, pos.y2d, p.size * pos.scale, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        // 启动引擎
        initCanvas();
        createParticles();
        animate();

    </script>
</body>
</html>
