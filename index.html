<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeye & Yuanyuan</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* === 基础设置 === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Serif SC', serif;
            color: white;
        }

        /* === 背景星空层 (Canvas) === */
        #star-canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        /* === 极光流体层 (作为人形的填充) === */
        .aurora-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            /* 这一步是关键：用 CSS 渐变模拟流动的极光 */
            background: linear-gradient(120deg, #000428, #004e92, #6a11cb, #2575fc, #ff4b8b);
            background-size: 400% 400%;
            animation: auroraFlow 15s ease infinite;
            /* 将极光层遮罩在 SVG 人形上 */
            mask-image: url(#lovers-mask);
            -webkit-mask-image: url(#lovers-mask); 
            mask-size: contain;
            -webkit-mask-size: contain;
            mask-position: center;
            -webkit-mask-position: center;
            mask-repeat: no-repeat;
        }

        @keyframes auroraFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* === 装饰光晕层 === */
        .glow-effect {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: 2;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        /* === 文字与信息层 (最上层) === */
        .ui-layer {
            position: absolute;
            z-index: 10;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8vh 0;
            pointer-events: none; /* 让鼠标穿透 */
        }

        /* 名字区域 */
        .names-container {
            display: flex;
            justify-content: space-between;
            width: 600px; /* 对应 SVG 的宽度 */
            margin: 0 auto;
            margin-top: 45vh; /* 定位到人形下方 */
            padding: 0 40px;
        }

        .name-box {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 2s ease forwards 1s;
        }

        .nickname {
            font-family: 'Ma Shan Zheng', cursive; /* 书法字体 */
            font-size: 2.2em;
            text-shadow: 0 0 15px rgba(255, 75, 139, 0.8);
            margin-bottom: 5px;
        }
        
        .role {
            font-size: 0.8em;
            letter-spacing: 3px;
            opacity: 0.6;
            text-transform: uppercase;
        }

        /* 男生名字色调 */
        .male-style { color: #a1c4fd; text-shadow: 0 0 15px rgba(161, 196, 253, 0.6); }
        /* 女生名字色调 */
        .female-style { color: #fbc2eb; text-shadow: 0 0 15px rgba(251, 194, 235, 0.6); }

        /* 顶部日期 */
        .header-date {
            font-family: 'Cinzel', serif;
            font-size: 1em;
            letter-spacing: 5px;
            opacity: 0.5;
            animation: fadeIn 3s ease forwards;
        }

        /* 底部计时器 */
        .timer-box {
            margin-bottom: 20px;
            animation: fadeIn 3s ease forwards 2s;
        }
        
        .timer-nums {
            font-family: 'Cinzel', serif;
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }
        
        .timer-desc {
            font-size: 0.8em;
            color: rgba(255,255,255,0.4);
            letter-spacing: 2px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* SVG 定义层 (不可见，仅用于遮罩) */
        svg { width: 0; height: 0; position: absolute; }

    </style>
</head>
<body>

    <svg>
        <defs>
            <mask id="lovers-mask" x="0" y="0" width="1" height="1" maskContentUnits="objectBoundingBox">
                <g transform="translate(0.15, 0.15) scale(0.0015, 0.0015)"> <path fill="white" d="M130,50 C100,50 80,80 80,120 C80,150 90,170 85,190 C80,210 60,210 60,230 C60,250 80,270 90,300 C95,330 90,360 110,380 C130,400 150,400 150,450 L150,500 L250,500 L250,50 Z" />
                    <path fill="white" d="M370,80 C340,80 320,110 320,140 C320,160 330,170 325,180 C320,190 310,195 310,210 C310,220 320,230 325,240 C330,250 330,270 350,290 C370,310 350,400 350,450 L350,500 L450,500 L450,80 Z" />
                    <path fill="white" d="M250,200 Q285,150 320,200 Q285,250 250,200" opacity="0.8">
                        <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" />
                    </path>
                </g>
                
                <circle cx="0.35" cy="0.4" r="0.12" fill="white" /> <rect x="0.28" y="0.5" width="0.14" height="0.3" rx="0.05" fill="white" /> <circle cx="0.65" cy="0.4" r="0.12" fill="white" /> <rect x="0.58" y="0.5" width="0.14" height="0.3" rx="0.05" fill="white" /> <rect x="0.4" y="0.45" width="0.2" height="0.02" fill="white" opacity="0.5">
                    <animate attributeName="width" values="0.01; 0.2; 0.01" dur="5s" repeatCount="indefinite" />
                    <animate attributeName="x" values="0.495; 0.4; 0.495" dur="5s" repeatCount="indefinite" />
                </rect>

            </mask>
        </defs>
    </svg>

    <div class="aurora-container"></div>
    
    <div class="glow-effect"></div>

    <canvas id="star-canvas"></canvas>

    <div class="ui-layer">
        <div class="header-date">SINCE 2025.08.06</div>

        <div class="names-container">
            <div class="name-box">
                <div class="nickname male-style">椰椰宝宝</div>
                <div class="role">MY BOY</div>
            </div>
            <div class="name-box">
                <div class="nickname female-style">远远宝宝</div>
                <div class="role">MY GIRL</div>
            </div>
        </div>

        <div class="timer-box" id="timer">
            <div class="timer-nums">00 : 00 : 00 : 00</div>
            <div class="timer-desc">DAYS &nbsp; HOURS &nbsp; MIN &nbsp; SEC</div>
        </div>
    </div>

    <script>
        // ================= 配置 =================
        const START_DATE = '2025-08-06T13:55:00';
        // =======================================

        /* --- 1. 计时器逻辑 --- */
        function updateTimer() {
            const start = new Date(START_DATE).getTime();
            const now = new Date().getTime();
            const diff = now - start;

            const days = Math.floor(diff / (86400000));
            const hours = Math.floor((diff % 86400000) / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);

            // 补零
            const d = days.toString().padStart(2, '0');
            const h = hours.toString().padStart(2, '0');
            const m = minutes.toString().padStart(2, '0');
            const s = seconds.toString().padStart(2, '0');

            document.querySelector('.timer-nums').innerText = `${d} : ${h} : ${m} : ${s}`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        /* --- 2. 粒子星空背景 --- */
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initStars();
        }
        window.addEventListener('resize', resize);

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                this.speed = Math.random() * 0.2 + 0.1;
                this.opacity = Math.random();
            }
            update() {
                this.y -= this.speed; // 向上飘动
                if (this.y < 0) this.y = height;
                this.opacity += (Math.random() - 0.5) * 0.05;
                if (this.opacity < 0) this.opacity = 0;
                if (this.opacity > 1) this.opacity = 1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < 150; i++) stars.push(new Star());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        resize();
        animate();

    </script>
</body>
</html>
