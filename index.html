<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的故事</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        /* === 1. 基础布局 === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Serif SC', serif; /* 思源宋体，更有质感 */
            color: white;
            position: relative;
        }

        /* === 2. 画布 (背景星空 + 3D心) === */
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        /* === 3. UI 悬浮层 (文字信息) === */
        .ui-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 6vh 0 12vh 0;
            pointer-events: none; /* 鼠标穿透，不挡画布 */
            text-shadow: 0 0 10px rgba(0,0,0,0.5); /* 增加文字阴影，防止看不清 */
        }

        /* 顶部日期 */
        .top-date {
            font-size: 1.2rem;
            letter-spacing: 8px; /* 字间距拉大，显高级 */
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            animation: fadeIn 3s ease-in-out;
        }

        /* 中间名字区域 */
        .names-row {
            display: flex;
            justify-content: space-between;
            width: 85%;
            max-width: 900px;
            align-items: center;
            position: absolute;
            top: 48%; /* 稍微靠上，避开心尖 */
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .name-box {
            text-align: center;
            transition: transform 0.3s;
        }

        /* 名字本体 */
        .nickname {
            font-family: 'Ma Shan Zheng', cursive; /* 书法字体 */
            font-size: 3.5rem; /* 大气 */
            white-space: nowrap;
        }

        /* 身份标签/情话 */
        .role {
            font-size: 1rem;
            letter-spacing: 4px;
            opacity: 0.8;
            margin-top: 10px;
            font-weight: 300;
        }

        /* 男生特效：青鸾色 */
        .boy-style {
            color: #a1c4fd;
            text-shadow: 0 0 20px rgba(161, 196, 253, 0.8), 0 0 40px rgba(161, 196, 253, 0.4);
            animation: floatLeft 5s ease-in-out infinite;
        }

        /* 女生特效：桃夭色 */
        .girl-style {
            color: #fbc2eb;
            text-shadow: 0 0 20px rgba(251, 194, 235, 0.8), 0 0 40px rgba(251, 194, 235, 0.4);
            animation: floatRight 5s ease-in-out infinite;
        }

        /* 底部计时器 (无黑框，纯净版) */
        .timer-container {
            text-align: center;
            margin-bottom: 20px;
            /* 移除背景色和边框，只保留文字 */
            animation: fadeInUp 2s ease-out;
        }

        .timer-title {
            font-size: 1rem;
            letter-spacing: 5px;
            margin-bottom: 15px;
            opacity: 0.8;
            color: #fff;
        }

        .timer-digits {
            font-family: 'Noto Serif SC', serif; /* 数字也用宋体，更优雅 */
            font-size: 2.5rem;
            font-weight: 700;
            /* 渐变流光文字 */
            background: linear-gradient(to right, #fff, #a1c4fd, #fbc2eb, #fff);
            -webkit-background-clip: text;
            color: transparent;
            background-size: 300%;
            animation: shine 5s linear infinite; /* 流光动画 */
            margin-bottom: 5px;
        }
        
        .timer-labels {
            font-size: 0.9rem;
            word-spacing: 20px; /* 拉开间距 */
            opacity: 0.6;
            margin-top: 5px;
        }

        /* 动画定义 */
        @keyframes floatLeft { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        @keyframes floatRight { 0%,100% { transform: translateY(0); } 50% { transform: translateY(12px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shine { 0% { background-position: 0%; } 100% { background-position: 300%; } }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .names-row { 
                flex-direction: column; 
                height: 450px; 
                justify-content: space-between;
                top: 50%;
            }
            .nickname { font-size: 2.8rem; }
            .timer-digits { font-size: 1.8rem; }
            .top-date { font-size: 1rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <canvas id="heartCanvas"></canvas>

    <div class="ui-container">
        <div class="top-date">始于二〇二五年八月六日</div>

        <div class="names-row">
            <div class="name-box boy-style">
                <div class="nickname">椰椰宝宝</div>
                <div class="role">我的男孩</div>
            </div>
            
            <div class="name-box girl-style">
                <div class="nickname">远远宝宝</div>
                <div class="role">我的世界</div>
            </div>
        </div>

        <div class="timer-container">
            <div class="timer-title">我们要一直在一起</div>
            <div class="timer-digits" id="timer-num">00 : 00 : 00 : 00</div>
            <div class="timer-labels">天 时 分 秒</div>
        </div>
    </div>

    <script>
        /* =========================================================
           核心逻辑：流星雨 + 3D粒子爱心 + 计时器
           =========================================================
        */

        // 1. 计时器配置
        const START_DATE = new Date('2025-08-06T13:55:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - START_DATE;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // 补零美化
            const d = days < 10 ? "0" + days : days;
            const h = hours < 10 ? "0" + hours : hours;
            const m = minutes < 10 ? "0" + minutes : minutes;
            const s = seconds < 10 ? "0" + seconds : seconds;

            // 分隔符改用全角冒号，更符合中文排版
            document.getElementById('timer-num').innerText = `${d} ： ${h} ： ${m} ： ${s}`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();


        // 2. 3D 粒子心脏 + 流星雨渲染引擎
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let meteors = []; // 流星数组
        
        // 核心参数配置
        const PARTICLE_COUNT = 1000; // 粒子加量，更丰富
        const HEART_SIZE = 16;       // 心脏更大一点
        const ROTATION_SPEED = 0.0015; // 旋转稍微慢一点，更优雅

        // 初始化画布
        function initCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            // 原点移动到中心
        }
        
        window.addEventListener('resize', () => {
            initCanvas();
            particles = [];
            createParticles();
        });

        // 心形方程
        function getHeartPoint(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x, y };
        }

        // 粒子类
        class Particle {
            constructor() {
                this.reset();
                // 初始位置随机化，避免一开始是一坨
                this.y = (Math.random() - 0.5) * height; 
                this.z = (Math.random() - 0.5) * 100;
            }

            reset() {
                this.t = Math.random() * Math.PI * 2;
                const pos = getHeartPoint(this.t);
                // 散布算法：让粒子有些在表面，有些在内部，制造体积感
                const scatter = 1 - Math.pow(Math.random(), 3); 
                
                this.x = pos.x * HEART_SIZE;
                this.y = pos.y * HEART_SIZE;
                this.z = (Math.random() - 0.5) * 40; // 厚度

                // 备份原始位置
                this.baseX = this.x;
                this.baseY = this.y;
                this.baseZ = this.z;

                // 颜色：不再随机，而是根据位置决定，营造渐变感
                // 上半部分粉色多，下半部分青色多
                if (Math.random() > 0.4) {
                    this.color = `rgba(251, 194, 235, ${0.4 + Math.random()*0.6})`; // 粉色
                } else {
                    this.color = `rgba(161, 196, 253, ${0.4 + Math.random()*0.6})`; // 青色
                }
                
                this.size = Math.random() * 2 + 0.5;
            }

            rotate(angle) {
                const cos = Math.cos(angle);
                const sin = Math.sin(angle);
                const x = this.x * cos - this.z * sin;
                const z = this.x * sin + this.z * cos;
                const y = this.y;
                const fov = 400; 
                const scale = fov / (fov + z);
                return { x2d: x * scale, y2d: y * scale, scale: scale };
            }

            update(time) {
                // 更有力的心跳：双重正弦波模拟真实心跳（咚-咚--咚-咚）
                // 这种心跳节奏感更强
                const beat = 1 + (Math.sin(time * 5) + Math.sin(time * 5 + Math.PI)) * 0.04 * Math.pow(Math.sin(time*2.5), 2);
                
                this.x = this.baseX * beat;
                this.y = this.baseY * beat;
                this.z = this.baseZ * beat;
            }
        }

        // 流星类
        class Meteor {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = -100; // 从屏幕上方开始
                this.speed = Math.random() * 5 + 2;
                this.len = Math.random() * 80 + 20; // 尾巴长度
                this.angle = Math.PI / 4 + (Math.random() - 0.5) * 0.2; // 稍微倾斜
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x -= this.speed * Math.cos(this.angle); // 向左下划过
                this.y += this.speed * Math.sin(this.angle);
                if (this.x < -100 || this.y > height + 100) {
                    this.reset();
                }
            }
            draw() {
                ctx.save();
                ctx.translate(width/2, height/2); // 抵消全局偏移，流星是全屏的
                // 既然我们在全局做了 translate，这里得反算回去或者暂时恢复 context
                // 为了简单，我们直接在全局坐标系下画，不用 translate
                ctx.restore(); 
                
                ctx.beginPath();
                // 绘制流星尾巴（渐变）
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x + this.len*Math.cos(this.angle), this.y - this.len*Math.sin(this.angle));
                gradient.addColorStop(0, `rgba(255,255,255,${this.opacity})`);
                gradient.addColorStop(1, `rgba(255,255,255,0)`);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 1.5;
                ctx.moveTo(this.x, this.y);
                // 逆着运动方向画尾巴
                ctx.lineTo(this.x + this.len, this.y - this.len); 
                ctx.stroke();

                // 恢复全局 translate 给爱心用
                ctx.save();
                ctx.translate(width/2, height/2);
            }
        }

        function createParticles() {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
            // 创建流星
            for (let i = 0; i < 5; i++) {
                meteors.push(new Meteor());
            }
        }

        let angle = 0;
        initCanvas();
        createParticles();

        function animate() {
            // 1. 清除画布（带拖尾效果）
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // 透明度越低拖尾越长
            // 注意：因为 context 已经 translate 到了中心，所以清空矩形坐标要调整
            ctx.fillRect(-width/2, -height/2, width, height);

            const time = new Date().getTime() * 0.001;
            angle += ROTATION_SPEED;

            // 2. 绘制流星 (流星在背景层)
            // 需要先把坐标系恢复到左上角，画完再移回来
            ctx.restore(); 
            meteors.forEach(m => {
                m.update();
                m.draw();
            });
            ctx.save();
            ctx.translate(width/2, height/2);


            // 3. 绘制爱心粒子
            particles.forEach(p => {
                p.update(time);
                const pos = p.rotate(angle);
                
                ctx.beginPath();
                ctx.fillStyle = p.color;
                // 粒子大小随透视变化，且带一点闪烁
                const size = p.size * pos.scale * (0.8 + Math.random()*0.4); 
                ctx.arc(pos.x2d, pos.y2d, size, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        // 初始化第一次
        ctx.save(); // 保存初始状态
        ctx.translate(width/2, height/2);
        animate();

    </script>
</body>
</html>
